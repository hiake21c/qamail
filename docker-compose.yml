version: '3.1'

services:

  postgres:
    image: postgres:9.4.20
    restart: always
    environment:
      POSTGRES_USER: qamail      
      POSTGRES_PASSWORD: qamail

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    image: kgpp/qamail-web
    restart: always
    ports:
      - 80:80
    environment:
      - hostname=$HOSTNAME

  importer:
    build:
      context: .
      dockerfile: ./docker/importer/Dockerfile
    image: kgpp/qamail-importer
    restart: always
    environment:
      - hostname=$HOSTNAME
    volumes:
      - maildir:/home/app/Maildir

  postfix:
    build:
      context: .
      dockerfile: ./docker/postfix/Dockerfile
    image: kgpp/qamail-postfix
    restart: always
    environment:
      - hostname=$HOSTNAME
    volumes:    
      - maildir:/home/qamail/Maildir
    ports:
      - "25:25"

volumes:
  maildir:
